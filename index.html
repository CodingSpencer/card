<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Info</title>
    <meta
      name="description"
      content="Website that'll allow users to enter payment info."
    />
    <meta name="author" content="Spencer Ashcraft" />
    <link rel="stylesheet" href="card.css" />
    <script src="card.js" defer></script>
  </head>
  <body>
    <h1>Payment</h1>
    <form action="/card.csv" method="post">
      <div id="front">
        <span id="price"></span>

        <label for="card">Card Number</label><br />
        <input
          type="text"
          id="card"
          placeholder="---- ---- ---- ----"
          length="16"
        /><br /><br />

        <label for="holder">Card Holder</label><br />
        <input type="text" id="holder" placeholder="John Doe" /><br /><br />

        <label for="expire">Expiration</label><br />
        <div id="expire">
          <input type="text" id="month" placeholder="MM" length="2" /><br />
          <input
            type="text"
            id="year"
            placeholder="YY"
            length="2"
          /><br /><br />
        </div>
      </div>

      <div id="back">
        <label for="cvc">CVC/CVV</label><br />
        <input
          type="text"
          id="cvc"
          placeholder="xxx-x"
          length="4"
        /><br /><br />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
